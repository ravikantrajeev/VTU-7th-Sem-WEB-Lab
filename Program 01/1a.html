<?xml version ="1.0"encoding="utf-8"?>  
<!DOCTYPE html PUBLIC="-/W3C//DTD XHTML1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd>  
<html xmlns="http://ww.w3.org/1999/xhtml">  
<head></head>
<body>
	<script type=”text/javascript”>
		var num = prompt("Enter the value of n: ", "");
		if(num>0)
		{	document.write("<h1>"+"The Fibonacci numbers of "+num+"</h1>");
			show(num);		}
		else
			document.write("invalid number");

		function f(n)
		{	var s = 0;
			if(n==0) return(s);
			if(n==1)
			{	s+=1;
				return(s);
			}
			else
				return(f(n-1)+f(n-2));
		}

		function show(n)
		{	var msgstr = "";
			var i;
			for(i=0; i<=n; i++)
				msgstr += " "+f(i);
			document.write(msgstr);
		}
	</script>
</body>
</html>
